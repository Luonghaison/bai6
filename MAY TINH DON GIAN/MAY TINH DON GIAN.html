<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAYTINHDONGIAN</title>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input type="text" ID="maytinh"></td>
    </tr>
    <tr>
        <td>
            <button onclick="inputCalculator('1')">1</button>
        </td>
        <td>
            <button onclick="inputCalculator('2')">2</button>
        </td>
        <td>
            <button onclick="inputCalculator('3')">3</button>
        </td>
        <td>
            <button onclick="inputCalculator('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputCalculator('4')">4</button>
        </td>
        <td>
            <button onclick="inputCalculator('5')">5</button>
        </td>
        <td>
            <button onclick="inputCalculator('6')">6</button>
        </td>
        <td>
            <button onclick="inputCalculator('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputCalculator('7')">7</button>
        </td>
        <td>
            <button onclick="inputCalculator('8')">8</button>
        </td>
        <td>
            <button onclick="inputCalculator('9')">9</button>
        </td>
        <td>
            <button onclick="inputCalculator('x')">x</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clearCalculator('C')">C</button>
        </td>
        <td>
            <button onclick="inputCalculator('0')">0</button>
        </td>
        <td>
            <button onclick="ketqua()">=</button>
        </td>
        <td>
            <button onclick="inputCalculator('/')">/</button>
        </td>
    </tr>
    <script>
        function inputCalculator(input) {
            console.log(input)
            document.getElementById("maytinh").value += input;
            let tesst =document.getElementById("maytinh").value
            console.log(tesst)
        }
        function ketqua() {
            let input= document.getElementById("maytinh").value;
            let ketqua=eval(input)
            document.getElementById("maytinh").value=ketqua
        }
        function clearCalculator() {
            document.getElementById("maytinh").value= " ";
        }






    </script>
</table>
</body>
</html>
